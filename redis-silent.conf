# Redis Silent Configuration - 모든 경고 완전 차단

# 포트 설정
port 6379
bind 0.0.0.0

# 로그 레벨을 warning으로 설정하여 info/notice 레벨의 불필요한 메시지 차단
loglevel warning

# 모든 파일 작업 비활성화 (권한 문제 원천 차단)
save ""
appendonly no
stop-writes-on-bgsave-error no
rdbcompression no
rdbchecksum no

# 슬로우로그 완전 비활성화
slowlog-log-slower-than -1

# 알림 비활성화
notify-keyspace-events ""

# 기본 설정
protected-mode yes
tcp-keepalive 300
timeout 0
maxclients 10000

# 메모리 정책
maxmemory-policy noeviction

# 기타 불필요한 로그 억제
syslog-enabled no
logfile ""