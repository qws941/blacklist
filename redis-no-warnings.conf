# Redis 완전 경고 제거 설정
# 모든 경고사항을 원천적으로 차단

# ===================
# 1. 파일/권한 관련 경고 제거
# ===================

# PID 파일 완전 비활성화 (권한 경고 원천 차단)
# pidfile 설정 자체를 제거

# 로그 파일도 stdout으로 (파일 권한 문제 방지)
logfile ""
syslog-enabled no

# ===================
# 2. 메모리 관련 경고 제거  
# ===================

# 메모리 overcommit 경고를 억제하는 설정들
# save 기능을 완전히 비활성화하여 fork 관련 경고 방지
save ""

# AOF도 비활성화하여 메모리 관련 경고 방지
appendonly no

# 메모리 정책을 noeviction으로 설정하여 메모리 부족 경고 방지
maxmemory-policy noeviction

# ===================
# 3. 기본 Redis 설정 (경고 없이)
# ===================

# 포트 설정
port 6379
bind 0.0.0.0

# 기본 로그 레벨 (경고 최소화)
loglevel notice

# 보안 설정
protected-mode yes

# 네트워크 설정  
tcp-keepalive 300
timeout 0

# 클라이언트 제한
maxclients 10000

# ===================
# 4. 추가 경고 방지 설정
# ===================

# 백그라운드 작업 비활성화 (fork 관련 경고 방지)
# save 이미 비활성화했으므로 bgsave도 문제없음

# 슬로우로그 비활성화 (불필요한 경고 방지)
slowlog-log-slower-than -1

# 알림 설정 비활성화
notify-keyspace-events ""

# 기타 경고 방지
stop-writes-on-bgsave-error no
rdbcompression no
rdbchecksum no