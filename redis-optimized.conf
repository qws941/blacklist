# Redis 최적화된 설정 파일
# PID 파일 비활성화 (Docker 환경에서 불필요)
# pidfile /var/run/redis/redis.pid

# 메모리 최적화
save 900 1
save 300 10
save 60 10000

# 로그 레벨 (notice: 운영 환경에 적합)
loglevel notice

# 메모리 정책
maxmemory-policy allkeys-lru

# 네트워크 최적화
tcp-keepalive 300
timeout 300

# 보안 설정
protected-mode yes
bind 0.0.0.0

# 성능 최적화
rdbcompression yes
rdbchecksum yes

# AOF 설정 (추가 내구성)
appendonly no

# 클라이언트 연결 제한
maxclients 1000